<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--FONTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="../login/style.css">
    <!--JS-->
    <script src="../assets/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>NUNCA MEXA</title>
</head>
<body>
    <div class="container-fluid p-5 my-5">
        <div class="row justify-content-center">
          <div class="col-md-6 col-xs-10">
            <div class="login-form shadow p-5">
              <div class="text-center mb-5">
                <!--<img src="" alt="Icon" class="icon">-->
                <h1 class="form-title">Login</h1>
              </div>
              <form action="../login/login.html">
                <div class="form-group">
                  <label for="email" class="form-label">E-mail: </label>
                  <input type="email" class="form-control" id="email" placeholder="Digite seu email:">
                </div>
                <div class="form-group">
                  <label for="password" class="form-label">Senha: </label>
                  <input type="password" class="form-control" id="password" placeholder="Digite sua senha:">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div class="text-center mt-3 text-muted">
                  <a href="../cadastro/cadastro.html" class="text-primary btn btn-link">Ainda n√£o possui uma conta? <strong>Registre-se aqui!</strong></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="alert alert-warning alert-dismissible fade-show" role="alert" id="success-alert" style="display: none;">
        Conta criada com sucesso!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
</body>
</html>
